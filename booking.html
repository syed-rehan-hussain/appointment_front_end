<!DOCTYPE html>
<html>
<head>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body >
<form id="" action="">
  <!-- One "tab" for each step in the form: -->
  <div class="tab">
	<h3 style="text-align:center;">Doctor Selection</h3>
	<div class="form-outline mb-4">
		<label>Doctor:</label>
		<select class="select form-control  mb-4" style="width: 100% !important;" id="therapistid" name="therapistid">
			<option value="">---select---</option>
			
		</select>
	</div>
	
	<div class="form-outline mb-4">
		<label>Service:</label>
		<select class="select form-control  mb-4" style="width: 100% !important;" id="serviceId" name="serviceid">
			<option value="">---select---</option>
			<option value="51">Service01</option>
			<option value="54">Service02</option>
			<option value="56">Service03</option>
		</select>
	</div>
	
	
  </div>
  
  <div class="tab">
	<div class="row mb-4">
		<h3 style="text-align:center;">Date Selection</h3>
		<label class="form-label mb-2">Appointment Type:</label>
		<div class="col">
			<div class="form-check">
				<input type="radio" class="form-check-input" id="isvirtual" name="isvirtual" value="isvirtual" checked="" autocomplete="off">
				<label class="form-check-label" title="Online" for="isvirtual">Is Virtual</label>
			</div>
		</div>
		<div class="col">
			<div class="form-check">
				<input type="radio" class="form-check-input" id="inperson" name="isvirtual" value="isperson" autocomplete="off">
				<label class="form-check-label" title="Offline" for="inperson">In Person</label>
			</div>
		</div>
	</div>
    <div class="form-group mb-4">
		<label for="date">Date:</label>
		<input type="text" class="form-control" required placeholder="Enter Date" id="bookingstart" name="bookingstart"  autocomplete="off"  />
	</div>
	
  </div>
  <div class="tab">
	<h3 style="text-align:center;">Time Selection</h3>
	<div class="form-group mb-4">
		<label for="time">Time:</label>
		<select class="select form-control  mb-3" style="width:100% !important;" id="app_time" name="app_time"></select>
	</div>
  </div>
  
  
  
  <div class="tab">
		<h3 style="text-align:center;">Your Information</h3>
		<div class="row mb-1">
			<div class="col">
				<div class="form-group first mb-2">
					<label for="firstname">First Name:</label>
					<input type="text" class="form-control" required="" placeholder="Enter first name" id="firstname" name="txtfirstname" autocomplete="off">
				</div>
			</div>
			<div class="col">
				<div class="form-group first mb-2">
					<label for="lastname">Last Name:</label>
					<input type="text" class="form-control" required="" placeholder="Enter last name" id="lastname" name="txtlastname" autocomplete="off">
				</div>
			</div>
		</div>
		<div class="row mb-1">
			<div class="col">
				<div class="form-group first mb-2">
					<label for="email">Email:</label>
					<input type="Email" class="form-control" placeholder="Enter Email" id="email" name="txtEmail" autocomplete="off">
					<div id="emailStatus"></div>
				</div>
			</div>
			<div class="col">
				<div class="form-group mb-2">
					<label for="phone">Phone:</label>
					<input type="tel" class="form-control" placeholder="Enter Phone" id="phone" name="txtphone" autocomplete="off">
				</div>
			</div>
		</div>
		
		<div class="row mb-1">
			<div class="col">
				
				<div class="form-group mb-2">
					<label for="password">Password:</label>
					<input type="password" class="form-control" required="" placeholder="Enter Password" id="password" name="txtPassword" autocomplete="off">
				</div>
			</div>
			<div class="col">
				<div class="form-group last mb-3">
					<label for="confirm password">Confirm Password:</label>
					<input type="password" class="form-control" required="" placeholder="Enter Confirm Password" id="confpassword" name="txtConfirmPassword" autocomplete="off">
					<span id="message" style="color: red;">Not Matching</span>
				</div>
			</div>
		</div>
	</div>
	
	<div class="tab" >
            <h3 style="text-align:center;">Registration Details</h3>
            <div class="col-75">
                <div class="container">
                    <!-- <h5>Services</h5> -->
                    <p>Therapist:<span id="showservice"></span> <span class="price" style="color:#ffffff"><b id="serviceprice">hasantahir</b></span></p>
                    <p>Total Amount:<span class="price" style="color:#ffffff"><b id="totalprice" name="totalprice">1200</b></span></p>
                    
                    <p>Date:<span class="price" style="color:#ffffff"><b id="appdate">2023-05-08</b></span></p>
                    
                    <p>Time:<span class="price" style="color:#ffffff"><b id="apptime">10:00--11:00</b></span></p>
                    <input type="hidden" value="0" id="updbalance" name="updbalance" autocomplete="off">
                    <input type="hidden" value="1200" id="totalprice1" name="totalprice1" autocomplete="off">
                </div>
            </div>
             <!-- <p style="text-align:center;">The payment will be done on-site.</p>-->
        </div>
  
  
  
  
  
  <!--<div class="tab">Login Info:
    <p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
    <p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>

  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>

<script>

    jQuery('#password, #confpassword').on('keyup', function () {
        if (jQuery('#password').val() == jQuery('#confpassword').val()) {
            jQuery('#message').html('Matching').css('color', 'green');
        } else 
            jQuery('#message').html('Not Matching').css('color', 'red');
    });

var currentTab = 0; // Current tab is set to be the first tab (0)
showTab(currentTab); // Display the current tab

function showTab(n) {
  // This function will display the specified tab of the form...
  var x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  //... and fix the Previous/Next buttons:
  if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
  } else {
    document.getElementById("prevBtn").style.display = "inline";
  }
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = "Submit";
  } else {
    document.getElementById("nextBtn").innerHTML = "Next";
  }
  //... and run a function that will display the correct step indicator:
  fixStepIndicator(n)
}

function nextPrev(n) {
  // This function will figure out which tab to display
  var x = document.getElementsByClassName("tab");
  // Exit the function if any field in the current tab is invalid:
  if (n == 1 && !validateForm()) return false;
  // Hide the current tab:
  x[currentTab].style.display = "none";
  // Increase or decrease the current tab by 1:
  currentTab = currentTab + n;
  // if you have reached the end of the form...
  if (currentTab >= x.length) {
    // ... the form gets submitted:
    document.getElementById("regForm").submit();
    return false;
  }
  // Otherwise, display the correct tab:
  showTab(currentTab);
}

function validateForm() {
  // This function deals with validation of the form fields
  var x, y, i, valid = true;
  x = document.getElementsByClassName("tab");
  y = x[currentTab].getElementsByTagName("input");
  // A loop that checks every input field in the current tab:
  for (i = 0; i < y.length; i++) {
    // If a field is empty...
    if (y[i].value == "") {
      // add an "invalid" class to the field:
      y[i].className += " invalid";
      // and set the current valid status to false
      valid = false;
    }
  }
  // If the valid status is true, mark the step as finished and valid:
  if (valid) {
    document.getElementsByClassName("step")[currentTab].className += " finish";
  }
  return valid; // return the valid status
}

function fixStepIndicator(n) {
  // This function removes the "active" class of all steps...
  var i, x = document.getElementsByClassName("step");
  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  //... and adds the "active" class on the current step:
  x[n].className += " active";
}
</script>
</body>
</html>
